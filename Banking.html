<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opu's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some <span class="font-semibold text-purple-500">Moooney
                !!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-black font-medium">
                <div class="bg-blue-300 p-8  rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span> </h4>
                </div>

            </div>
        </section>
        <!-- deposit and withdraw section  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                <!-- deposit  -->
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl my-2">Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 px-2 w-2/4 block border-gray-400 rounded-md mb-4"
                            type="text" , placeholder="Enter your Deposit amount">
                        <button id="deposit-button"
                            class="px-4 py-2 font-medium bg-yellow-600 text-white rounded">Deposit</button>
                    </div>
                </div>

                <!-- withdraw -->
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl my-2">Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 px-2 w-2/4 block border-gray-400 rounded-md mb-4"
                            type="text" , placeholder="Enter your withdraw amount">
                        <button id="withdraw-button"
                            class="px-4 py-2 font-medium bg-yellow-600 text-white rounded">Withdraw</button>
                    </div>
                </div>

        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
